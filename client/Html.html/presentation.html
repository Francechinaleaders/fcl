           <br/>The Second FCL Summit will be a 2-day event and position to enhance the bilateral business cooperation through promoting trade and investment between China and France/Europe.
           <br/>The  Summit targets to the audience of business leaders: C-Level and senior executives and successful entrepreneurs from listed companies in France and China who are interested to develop mutual understanding and establish discussion on how to improve economic relations through private sector collaboration between France and China.
           <br/>The core of the summit lays on concrete and constructive discussions in subject of promoting trade and investment in innovation between France and China, and serves at the goal to value strategic vision in bilateral business actions and engage collaborative efforts between the two business worlds.
           <br/>The 2014 FCL Summit will tackle more strategic discussions on Smart Cities issues such as the business model of Smart Economy, Energy transition, intelligent mobility, Internet of Things for Cities and PPP (Public Private Partnership). 
           <br/>The Second FCL Summit chaired by Mr Alain Juppé - Mayor of Bordeaux & Former French Prime Minister - will be hold <strong> on 13th-14th November 2014 </strong> at The Regent Grand Hotel Bordeaux, 2-5 Place de la Comédie 33000 Bordeaux, France.
