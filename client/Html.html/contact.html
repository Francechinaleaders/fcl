        <h2>One conviction</h2>
        <p>Diversity is a chance for contemporary societies in the era of  globalization</p>

          <h2>One ambition</h2>
          <p>Equal opportunities for economic and social accomplishments.</p>

        <h2>One action platform</h2>
        <p>Multiplying concrete and coherent initiatives and improving actions.</p>

        <p>The Club XXIe Siècle is convinced that diversity is a chance for our societies. The Club conceives and runs programs dedicated to accompanying the evolution of practices of political and economic leaders. The Club XXIe Siècle also endeavors to promote positive examples of integration with decision makers and the public. To underscore this philosophy into a cohesive movement, the Club hosts an annual forum. The forum’s ‘initiatives incubator’ is dedicated to a multi-actor discussion and the sharing of management practices and organization at a European level.  The great variety of debates and meetings during the forum reflect the identity of the Club: innovative, informal, cross-disciplinary and without complex, melding actors from varied and diverse sectors and backgrounds.</p>
